<!DOCTYPE html>
<html>
<head>
    <script src="./src/tp1opt.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <section class="section">
        <div class="header">
            <h1 class="title">Seguro no pagamos</h1>
            <h2 class="subtitle">Cooperativa de seguros</h2>
        </div>
    </section>
    <section class = "section columns">
        <div class = "column is-5 is-offset-0">
            <form id="fomulario">
                <div class="field">
                    <label class="label">Nombre</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Juan" id="nombre">
                    </div>
                </div>
              
                <div class="field">
                    <label class="label">Apellido</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Perez" id="apellido">
                    </div>
                </div>

                <div class="field">
                    <label class="label">DNI</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="11111111" id="dni">
                    </div>
                </div>
              
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left">
                        <input class="input" type="email" placeholder="juan.perez@gmail.com">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Teléfono</label>
                    <div class="control has-icons-left">
                        <input class="input" type="text" placeholder="+541155555555" id="telefono">
                        <span class="icon is-small is-left">
                            <i class="fas fa-phone"></i>
                        </span>
                    </div>
                </div>
                
                <nav class="level">
                    <div class="level-left">
                        <div class="level-item"> 
                            <div class="field">
                                <label class="label">Tipo de seguro</label>
                                <div class="control">
                                    <div class="select">
                                        <select id="tipoSeguro" onchange="mostrarValor()" autocomplete="off">
                                            <option value="" selected="selected" disabled hidden>Seleccione</option>
                                            <option value="basico">Básico</option>
                                            <option value="intermedio">Intermedio</option>
                                            <option value="premium">Premium</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>    
                            
                        <div class="level-item is-align-self-flex-end">   
                                <p class="title " id="precioSeguro"></p>
                        </div>       
                    </div>
                </nav>
                
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-link">Enviar</button>
                    </div>
                    <div class="control">
                        <button class="button is-link is-light">Cancelar</button>
                    </div>
            </form>  
        </div>
    </section>
</body>
</html>
